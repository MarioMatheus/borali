<ion-header>

  <ion-navbar color="primary">
    <ion-title>
      <img class="title-login" src="./assets/img/title-login.png">
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    
    <ion-item>
      <ion-label floating>Email Adress</ion-label>
      <ion-input type="text" [(ngModel)]="user._email"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user._password"></ion-input>
    </ion-item>

  </ion-list>
  
  <ion-list class="account-buttons">
    <button ion-button block (click)="login()"> Login </button>
    <button ion-button clear (click)="register()"> Create a account </button>
  </ion-list>

</ion-content>
