<ion-header>
  <ion-navbar color="primary">

    <!-- Titulo da aplicacao borali -->
    <ion-title>
      <img class="title-borali" src="./assets/img/title-borali.png">
    </ion-title>

    <!-- botao com avatar do perfil para opcoes da aplicacao -->
    <ion-buttons end>
      <button ion-button icon-only (click)="presentProfileOptions()">
        <ion-avatar item-end>
            <img class="profile-icon" src="./assets/img/avatar-ts-woody.png">
        </ion-avatar>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- Ferramenta de busca para o feed principal -->
  <ion-searchbar></ion-searchbar>

  <!-- Percorrendo o Feed -->
  <ion-card class="tour-cards" *ngFor="let point of this._feed">

    <img class="tour-image" src={{point.image()}}>

    <ion-card-content>

        <ion-card-title> {{point.namePoint()}} </ion-card-title>
        <p> {{point.description()}} </p>
  
        <ion-item>
          Categoria
          <ion-badge item-end> Ponto </ion-badge>
        </ion-item>
  
        <ion-row justify-content-center>
          <img class="uva-marks" src="./assets/img/uva-marked.png">
          <img class="uva-marks" src="./assets/img/uva-marked.png">
          <img class="uva-marks" src="./assets/img/uva-marked.png">
          <img class="uva-marks" src="./assets/img/uva-no-marked.png">
          <img class="uva-marks" src="./assets/img/uva-no-marked.png">
        </ion-row>
  
      </ion-card-content>

  </ion-card>

    <ion-fab right bottom>
      <button ion-fab> <ion-icon name="add"></ion-icon> </button>
    </ion-fab>

</ion-content>
