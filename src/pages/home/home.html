<ion-header>
  <ion-navbar color="primary">

    <!-- Titulo da aplicacao borali -->
    <ion-title>
      <img class="title-borali" src="./assets/img/title-borali.png">
    </ion-title>

    <!-- botao com avatar do perfil para opcoes da aplicacao -->
    <ion-buttons end>
      <button ion-button icon-only (click)="presentProfileOptions()">
        <ion-avatar item-end>
            <img class="profile-icon" src="./assets/img/avatar-ts-woody.png">
        </ion-avatar>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <!-- ferramenta de busca para o feed principal -->
  <ion-searchbar></ion-searchbar>

  <ion-card class="tour-cards">

    <img class="tour-image" src="./assets/img/estatua-iracema.jpg">

    <ion-card-content>
      <ion-card-title> Estátua de Iracema </ion-card-title>
      <p> Localizada em algum canto é muito legal para se ver eu acho, ou não. </p>

      <ion-item>
        Categoria
        <ion-badge item-end> Ponto </ion-badge>
      </ion-item>

      <ion-row justify-content-center>
        <img class="uva-marks" src="./assets/img/uva-marked.png">
        <img class="uva-marks" src="./assets/img/uva-marked.png">
        <img class="uva-marks" src="./assets/img/uva-marked.png">
        <img class="uva-marks" src="./assets/img/uva-no-marked.png">
        <img class="uva-marks" src="./assets/img/uva-no-marked.png">
      </ion-row>

    </ion-card-content>

  </ion-card>

  <ion-card class="tour-cards">
      
      <img class="tour-image" src="./assets/img/beach-park.jpg">
  
      <ion-card-content>
        <ion-card-title> Beach Park </ion-card-title>
        <p> Beach Park é um complexo turístico do litoral do Nordeste do Brasil, na praia... </p>
        
        <ion-item>
          Categoria
          <ion-badge item-end> Parque </ion-badge>
        </ion-item>

        <ion-row justify-content-center>
          <img class="uva-marks" src="./assets/img/uva-marked.png">
          <img class="uva-marks" src="./assets/img/uva-marked.png">
          <img class="uva-marks" src="./assets/img/uva-marked.png">
          <img class="uva-marks" src="./assets/img/uva-no-marked.png">
          <img class="uva-marks" src="./assets/img/uva-no-marked.png">
        </ion-row>
        
      </ion-card-content>
  
    </ion-card>

    <ion-fab right bottom>
      <button ion-fab>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>

</ion-content>
